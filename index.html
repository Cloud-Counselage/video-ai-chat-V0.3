<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Video Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
  <header class="bg-gray-800 text-center p-4 flex justify-between items-center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Flat_tick_icon.svg/2048px-Flat_tick_icon.svg.png" class="h-10" alt="Logo">
    <h1 class="text-xl font-bold">AI Video Q&A App</h1>
    <div class="w-10"></div>
  </header>

  <main class="p-4 max-w-2xl mx-auto">
    <input id="videoInput" type="text" placeholder="Paste YouTube video link..." class="w-full p-2 mb-4 text-black rounded" />
    <button onclick="loadVideo()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Load Video</button>
    <div class="mt-4">
      <iframe id="videoPlayer" width="100%" height="315" class="rounded"></iframe>
    </div>

    <div class="mt-6">
      <h2 class="mb-2 text-lg font-semibold">Ask your question:</h2>
      <input id="questionInput" type="text" class="w-full p-2 text-black rounded" placeholder="Type your question..." />
      <button onclick="askQuestion()" class="mt-2 bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Ask AI</button>
      <div id="chatLog" class="mt-4 bg-gray-800 p-4 rounded h-64 overflow-auto"></div>
    </div>
  </main>

  <script src="js/whisper-wasm-wrapper.js"></script>
  <script src="js/huggingface-chat.js"></script>
  <script src="main.js"></script>
</body>
</html>
